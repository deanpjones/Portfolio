	ASCII control characters non printable :
	ASCII code 00 = NULL ( Null character )
	ASCII code 01 = SOH ( Start of Header )
	ASCII code 02 = STX ( Start of Text )
	ASCII code 03 = ETX ( End of Text, hearts card suit )
	ASCII code 04 = EOT ( End of Transmission, diamonds card suit )
	ASCII code 05 = ENQ ( Enquiry, clubs card suit )
	ASCII code 06 = ACK ( Acknowledgement, spade card suit )
	ASCII code 07 = BEL ( Bell )
	ASCII code 08 = BS ( Backspace )
	ASCII code 09 = HT ( Horizontal Tab )
	ASCII code 10 = LF ( Line feed )
	ASCII code 11 = VT ( Vertical Tab, male symbol, symbol for Mars )
	ASCII code 12 = FF ( Form feed, female symbol, symbol for Venus )
	ASCII code 13 = CR ( Carriage return )
	ASCII code 14 = SO ( Shift Out )
	ASCII code 15 = SI ( Shift In )
	ASCII code 16 = DLE ( Data link escape )
	ASCII code 17 = DC1 ( Device control 1 )
	ASCII code 18 = DC2 ( Device control 2 )
	ASCII code 19 = DC3 ( Device control 3 )
	ASCII code 20 = DC4 ( Device control 4 )
	ASCII code 21 = NAK ( NAK Negative-acknowledge )
	ASCII code 22 = SYN ( Synchronous idle )
	ASCII code 23 = ETB ( End of trans. block )
	ASCII code 24 = CAN ( Cancel )
	ASCII code 25 = EM ( End of medium )
	ASCII code 26 = SUB ( Substitute )
	ASCII code 27 = ESC ( Escape )
	ASCII code 28 = FS ( File separator )
	ASCII code 29 = GS ( Group separator )
	ASCII code 30 = RS ( Record separator )
	ASCII code 31 = US ( Unit separator )
	ASCII code 127 = DEL ( Delete )

		//ADD SUPPLIER (to database)(sql INSERT INTO)
        public static void addSupplier(int mySupplierId, string mySupplierName)
        {
            //build the SQL QUERY from parameters (*** IMPORTANT to add the SINGLE QUOTES (')    
            string sql = "INSERT INTO Suppliers (SupplierId, SupName) VALUES(" + mySupplierId + ", '" + mySupplierName + "');";       

            using (conn = new SqlConnection(connstr))
            {
                conn.Open();

                SqlCommand cmd = conn.CreateCommand();
                SqlTransaction transaction;

                //start a local transaction
                transaction = conn.BeginTransaction("AddSupplier");

                //assign both CONNECTION and TRANSACTION to cmd object for a local transaction?
                cmd.Connection = conn;
                cmd.Transaction = transaction;

                try
                {
                    //run query
                    cmd.CommandText = sql;                  //SQL query
                    cmd.ExecuteNonQuery();                  //Execute query

                    //attempt to COMMIT the transaction
                    transaction.Commit();           
                    MessageBox.Show("The supplier was ADDED SUCCESSFULLY to the database!");
                }
                catch (Exception ex)
                {
                    MessageBox.Show("There was trouble adding a supplier to the database...\n\n" + ex.GetType() + ": " + ex.Message, "ADD SUPPLIER EXCEPTION");

                    //attempt ROLLBACK
                    try
                    {
                        transaction.Rollback();
                    }
                    catch (Exception ex2)
                    {
                        MessageBox.Show("There was trouble ROLLBACKing the database...\n\n" + ex2.GetType() + ": " + ex2.Message, "ROLLBACK DATABASE EXCEPTION");
                    }
                }
            }
        }

			//BASE CLASS (Employee)
								class Employee
								{
									//CONSTANTS
									protected const double FULL_WEEK = 37.5;
									protected const double OT_RATE = 1.5;

									//VARIABLES
									protected string name;
									protected double hours;
									protected double rate;

									//CONSTRUCTOR
									public Employee(string e_name, double e_hours, double e_rate)
									{
										this.name = e_name;
										this.hours = e_hours;
										this.rate = e_rate;
									}

									//METHOD CALCULATE PAY
									public virtual double CalculatePay()
									{
										double overall_pay = 0;

										//calc regular pay
										if (hours <= FULL_WEEK)
										{
											overall_pay = hours * rate;
										}
										else
										{
											overall_pay = FULL_WEEK * rate + ((hours - FULL_WEEK) * rate * OT_RATE);
										}

										return overall_pay;
									}

									//TOSTRING OVERRIDE
									public override string ToString()
									{
										string emp;
										double overall_pay = CalculatePay();

										emp = "Name:\t" + name + "\nHours:\t" + hours.ToString() + "\nRate\t" + rate.ToString("c") + "\nPay\t" + CalculatePay().ToString("c");
										return emp;
									}
								}
			//---------------------------
			//SUB CLASS	(PermanentEmployee)
				//CONSTRUCTOR (BASE refers to BASE CLASS)
				//SYNTAX (public ClassName(parameterlist) : base(parameterlist)
					//*** need to repeat the same parameters exactly, BASE just shows the names not the TYPE ***
								class PermanentEmployee : Employee
								{
									//VARIABLES
									private double rrsppercent;
									
									//CONSTRUCTOR
									public PermanentEmployee (string e_name, double e_hours, double e_rate, double pe_rrsp) : base (e_name, e_hours, e_rate)
									{
										//Inherited from BASE CLASS
										//this.name = e_name;
										//this.hours = e_hours;
										//this.rate = e_rate;

										this.rrsppercent = pe_rrsp;
									}

									//METHOD CALCULATE RRSP
									public double CalculateRRSP()
									{
										return base.CalculatePay() * (rrsppercent / 100);   //uses BASE CLASS CalculatePay()
									}

									//METHOD CALCULATE PAY (OVERRIDE)
									public override double CalculatePay()
									{
										//double base_pay = 0;
										//double deduction = 0;
										//double overall_pay = 0;

										//base_pay = base.CalculatePay()                     //uses BASE CLASS CalculatePay()
										//deduction = CalculateRRSP();
										//overall_pay = base_pay - deduction;

										return base.CalculatePay() - CalculateRRSP();       //Shorter version
									}

									//TOSTRING OVERRIDE
									public override string ToString()
									{
										string p_emp;

										//base.ToString(), gets string from BASE CLASS.
										p_emp = base.ToString() + "\nRRSP:\t" + rrsppercent.ToString() + "%";

										return p_emp;
									}

	//GET CUSTOMER METHOD 
        public static Customer GetCustomer(int customerID)
        {
            Customer cust = null;   //current customer object (in database)

            //define connection
            SqlConnection connection = MMABooksDB.GetConnection();  //get connection object that we created

            //define select query
            string selectQuery = "SELECT CustomerID, Name, Address, City, State, ZipCode " +
                "FROM Customers " +
                "WHERE CustomerID = @CustomerID;";  //Parameter "@CustomerID"
            SqlCommand selectCommand = new SqlCommand(selectQuery, connection);
            selectCommand.Parameters.AddWithValue("@CustomerID", customerID);
            try
            {
                //open connection
                connection.Open();

                //execute the query
                SqlDataReader reader = selectCommand.ExecuteReader(System.Data.CommandBehavior.SingleRow);

                //process result (0 or 1 customer)
                if (reader.Read())  //if there is a customer
                {
                    cust = new Customer();
                    cust.CustomerID = (int) reader["CustomerID"];
                    cust.Name = reader["Name"].ToString();
                    cust.Address = reader["Address"].ToString();
                    cust.City = reader["City"].ToString();
                    cust.State = reader["State"].ToString();
                    cust.ZipCode = reader["ZipCode"].ToString();
                }
            }
            catch(Exception ex)
            {
                throw ex; //let the form handle it
            }
            finally
            {
                //close connection
                connection.Close();
            }

            return cust;
        }

	    // METHOD TO RETURN LIST OF STATES (for combobox)
        public static List<State> GetStates()
        {
            List<State> states = new List<State>(); //make an empty list
            State st;   //reference new state object;

            //create connection
            SqlConnection connection = MMABooksDB.GetConnection();

            //create command
            string selectString = "SELECT StateCode, StateName FROM States " +
                "ORDER BY StateName;";
            SqlCommand selectCommand = new SqlCommand(selectString, connection);

            try
            {
                //open connection
                connection.Open();

                //run command and process results
                SqlDataReader reader = selectCommand.ExecuteReader();
                while (reader.Read())   //process next row
                {
                    st = new State();                               // create new State object
                    st.StateCode = reader["StateCode"].ToString();  // get info (current row) from state code
                    st.StateName = reader["StateName"].ToString();  // get info from state name
                    states.Add(st);                                 // ADD to State object in LIST
                }
            }
            catch (Exception ex)
            {
                throw ex;       //throw to form to handle it
            }
            finally
            {
                //close connection
                connection.Close();
            }



            return states;
        }

	//METHOD ADD CUSTOMER
        public static int AddCustomer(Customer cust)    //returns CustomerID (int)
        {
            int custID = 0;
            //prepare connection
            SqlConnection connection = MMABooksDB.GetConnection();

            //prepare statement
            string insertString = "INSERT INTO Customers " +
                "(Name, Address, City, State, ZipCode) " +
                "VALUES(@Name, @Address, @City, @State, @ZipCode);";        //Parameters (must have SAME NAME as columns)
            SqlCommand insertCommand = new SqlCommand(insertString, connection);
            insertCommand.Parameters.AddWithValue("@Name", cust.Name);
            insertCommand.Parameters.AddWithValue("@Address", cust.Address);
            insertCommand.Parameters.AddWithValue("@City", cust.City);
            insertCommand.Parameters.AddWithValue("@State", cust.State);
            insertCommand.Parameters.AddWithValue("@ZipCode", cust.ZipCode);

            try
            {
                //open connection
                connection.Open();

                //execute statement
                int i = insertCommand.ExecuteNonQuery();
                if(i == 1)      //one record inserted
                {
                    //retrieve customer id from the added record
                    string selectString = "SELECT ident_current('Customers') " +    //AGGREGATE FUNCTION
                        "FROM Customers;";
                    SqlCommand selectCommand = new SqlCommand(selectString, connection);
                    //custID = (int) selectCommand.ExecuteScalar(); BUG (int) cast doesn't work!!
                    custID = Convert.ToInt32(selectCommand.ExecuteScalar());
                }

            }
            catch(Exception ex)
            {
                throw ex;       //pass to forms
            }
            finally
            {
                //close connection
                connection.Close();
            }
            return custID;
        }

	    //METHOD UPDATE CUSTOMER (returns bool IF SUCCESSFUL)
        public static bool UpdateCustomer(Customer oldCustomer, Customer newCustomer)
        {
            bool successful = false;

            //two copies of customer object
            //new customer (for updates)
            //old customer (to make sure SOMEONE ELSE hasn't changed record)(concurrency)

            //prepare connection
            SqlConnection connection = MMABooksDB.GetConnection();
            string updateString = "UPDATE Customers SET " +
                "Name = @NewName, " +
                "Address = @NewAddress, " +
                "City = @NewCity, " +
                "State = @NewState, " +
                "ZipCode = @NewZipCode " +
                "WHERE " +                      //UPDATE succeeds only if record hasn't changed
                "Name = @OldName AND " +
                "Address = @OldAddress AND " +
                "City = @OldCity AND " +
                "State = @OldState AND " +
                "ZipCode = @OldZipCode;";

            SqlCommand updateCommand = new SqlCommand(updateString, connection);
            //sets each parameter (old customer)
            updateCommand.Parameters.AddWithValue("@OldName", oldCustomer.Name);
            updateCommand.Parameters.AddWithValue("@OldAddress", oldCustomer.Address);
            updateCommand.Parameters.AddWithValue("@OldCity", oldCustomer.City);
            updateCommand.Parameters.AddWithValue("@OldState", oldCustomer.State);
            updateCommand.Parameters.AddWithValue("@OldZipCode", oldCustomer.ZipCode);
            //sets each parameter (new customer)
            updateCommand.Parameters.AddWithValue("@NewName", newCustomer.Name);
            updateCommand.Parameters.AddWithValue("@NewAddress", newCustomer.Address);
            updateCommand.Parameters.AddWithValue("@NewCity", newCustomer.City);
            updateCommand.Parameters.AddWithValue("@NewState", newCustomer.State);
            updateCommand.Parameters.AddWithValue("@NewZipCode", newCustomer.ZipCode);

            try
            {
                //open connection
                connection.Open();
                int count = updateCommand.ExecuteNonQuery();
                if(count == 1)
                {
                    successful = true;
                }
            }
            catch(Exception ex)
            {
                throw ex;
            }
            finally
            {
                //close connection
                connection.Close();
            }

            return successful;
        }

        {
            bool successful = false;

            //prepare connection
            SqlConnection connection = MMABooksDB.GetConnection();

            //prepare query
            string deleteString = "DELETE FROM Customers " +
                "WHERE " +          //check for optimistic concurrency
                "Name = @Name AND " +
                "Address = @Address AND " +
                "City = @City AND " +
                "State = @State AND " +
                "ZipCode = @ZipCode;";

            //command object
            SqlCommand deleteCommand = new SqlCommand(deleteString, connection);
            //parameters...
            deleteCommand.Parameters.AddWithValue("@Name", customer.Name);
            deleteCommand.Parameters.AddWithValue("@Address", customer.Address);
            deleteCommand.Parameters.AddWithValue("@City", customer.City);
            deleteCommand.Parameters.AddWithValue("@State", customer.State);
            deleteCommand.Parameters.AddWithValue("@ZipCode", customer.ZipCode);

            try
            {
                //open connection
                connection.Open();

                int count = deleteCommand.ExecuteNonQuery();
                if (count == 1)
                {
                    successful = true;
                }        
            }
            catch(Exception ex)
            {
                throw ex;
            }
            finally
            {
                //close connection
                connection.Close();
            }

            return successful;

	static void Main(string[] args)
        {

            //QUEUE
            Console.WriteLine("==============");
            Console.WriteLine("QUEUE test...");
            Queue<int> numbersQ = new Queue<int>(); //empty queue
            numbersQ.Enqueue(2);
            numbersQ.Enqueue(3);
            numbersQ.Enqueue(5);
            numbersQ.Enqueue(7);
            numbersQ.Enqueue(11);
            int count = numbersQ.Count;
            Console.WriteLine("Count for queue is :" + count + " before.");

            //display elements of queue, removing them
            for (int i = 0; i < count; i++)
            {
                //Console.WriteLine(numbersQ.Peek()); //first element
                //numbersQ.Dequeue();     //removes first element
                Console.WriteLine(numbersQ.Dequeue());  //does same as above, shorter
            }

            Console.WriteLine("Count for queue is :" + numbersQ.Count + " after.\n\n");

            //===============
            //STACK
            Console.WriteLine("==============");
            Console.WriteLine("STACK test...");
            Stack<int> numS = new Stack<int>();
            numS.Push(2);
            numS.Push(3);
            numS.Push(5);
            numS.Push(7);
            numS.Push(11);
            int count2 = numS.Count;
            Console.WriteLine("Count for stack is " + count2 + " before.");

            //display stack
            for (int i = 0; i < count2; i++)
            {
                Console.WriteLine(numS.Pop());  //removes element and returns it
            }
            Console.WriteLine("Count for stack is " + numS.Count + " after.");


            //Stops the window from closing
            Console.WriteLine("\n\nPress any key to finish");
            Console.ReadKey();
        }

        public string Code { get; set; }
        public string Description { get; set; }
        public decimal Price { get; set; }

        //constructor
        public Product() { }

        public Product(string c, string d, decimal p)
        {
            Code = c;
            Description = d;
            Price = p;
        }

        //ToString OVERRIDE
        public override string ToString()
        {
            return Code + ": " + Description + ", " + Price.ToString("c");
        }

        //CTRL.'.' implement interface EXPLICITY to get this code
        //int IComparable.CompareTo(object obj)
        //{
        //    throw new NotImplementedException();
        //}

        public int CompareTo(object obj)
        {
            Product p = (Product)obj;
            if (this.Price < p.Price)
                return -1;
            else if (this.Price == p.Price)
                return 0;
            else return 1;
        }

	    class Program
    {
        //define DELEGATE (a type that can store reference to a function)
        delegate void TestDelegate(int[] array);

        //LAMBDA EXPRESSIONS (=>) WITH FUNCTION
        static void Main(string[] args)
        {

            int[] myOdds = { 1, 3, 5, 7, 9};

            //VARIABLE (of delegate type)
            //define the function using statement lambda expression
            TestDelegate BumpUp = (arr) =>
            {
                for (int i = 0; i < arr.Length; i++)
                {
                    arr[i]++;
                }
            };

            BumpUp(myOdds); //becomes EVEN 
            PrintArray(myOdds);
            Console.WriteLine("\n\n---------------");
            //----------

            int[] myNums = { 1, 2, 3, 14, 5, 6, 17, 8, 19 };

            Console.WriteLine("Unsorted numbers: \n");
            PrintArray(myNums);

            Console.WriteLine("Sorted numbers: \n");
            SortNumbers(myNums);    //sorts array
            PrintArray(myNums);     //reprint

            //Stops the window from closing
            Console.WriteLine("Press any key to finish");
            Console.ReadKey();
        }

        static void SortNumbers(int[] array) => Array.Sort(array);  //LAMBDA EXPRESSION

        static void PrintArray(int[] array)
        {
            foreach(int n in array)
            {
                Console.Write(n.ToString() + "\t");
            }
            Console.WriteLine("\n\n---------------");
        }
    }

        //CREATE A LOOP OF FUNCTIONS (calling next one, to form a CYCLE)

        public static void ChainRun()
        {
            for (int loop = 0; loop < 3; loop++)
            {
                //for loop only runs this (3)thrice
                for (int i = 0; i < 1; i++)
                {
                    a++;

                }

            }

        public static BitArray CreateArray(int num){           
            string binary = Convert.ToString(num, 2);                   //converts (int 5) to (string 101)
            BitArray bitArray = new BitArray(binary.Length);            //create list (proper length)
            char[] arr = binary.ToCharArray();                          //convert string to (Char array)

        }
        //CREATE BIT ARRAY (from bool array)
        public static BitArray CreateArray(bool[] list){
            //bool[] list = { true, false, true, false };
            BitArray bitArray = new BitArray(list.Length);  //create list (proper length)
            for(int i = 0; i < list.Length; i++){
                bitArray.Set(i, list[i]);
            }
            return bitArray;
        }

        //PRINT BIT ARRAY
        public static void DisplayBitArray(BitArray bitArray)
        {
            for (int i = 0; i < bitArray.Length; i++)
            {
                bool bit = bitArray.Get(i);
                Console.Write(bit ? 1 : 0);
            }
            Console.WriteLine();
        }
