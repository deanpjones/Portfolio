	/*jslint devel:true */

	const DAYSOFWEEK = {
		SUNDAY: {id: 1, name: "Sunday", name_short: "Sun", hours_slept: 8},
		MONDAY: {id: 2, name: "Monday", name_short: "Mon", hours_slept: 7},
		TUESDAY: {id: 3, name: "Tuesday", name_short: "Tues", hours_slept: 7},
		WEDNESDAY: {id: 4, name: "Wednesday", name_short: "Wed", hours_slept: 7},
		THURSDAY: {id: 5, name: "Thursday", name_short: "Thur", hours_slept: 7},
		FRIDAY: {id: 6, name: "Friday", name_short: "Fri", hours_slept: 8},
		SATURDAY: {id: 7, name: "Saturday", name_short: "Sat", hours_slept: 9}
	};

	// function: sleep for the day
	const getSleepHours = function (day) {
		"use strict";
		// validate format
		day = day[0].toUpperCase() + day.substr(1).toLowerCase();

		switch (day) {
		case DAYSOFWEEK.SUNDAY.name:
			return DAYSOFWEEK.SUNDAY.hours_slept;
		case DAYSOFWEEK.MONDAY.name:
			return DAYSOFWEEK.MONDAY.hours_slept;
		case DAYSOFWEEK.TUESDAY.name:
			return DAYSOFWEEK.TUESDAY.hours_slept;
		case DAYSOFWEEK.WEDNESDAY.name:
			return DAYSOFWEEK.WEDNESDAY.hours_slept;
		case DAYSOFWEEK.THURSDAY.name:
			return DAYSOFWEEK.THURSDAY.hours_slept;
		case DAYSOFWEEK.FRIDAY.name:
			return DAYSOFWEEK.FRIDAY.hours_slept;
		case DAYSOFWEEK.SATURDAY.name:
			return DAYSOFWEEK.SATURDAY.hours_slept;
		default:
			return "Something went wrong, check the input";
		}
	};

	// function: get list of hours slept
	const getSleepHoursList = function () {
		"use strict";
		let result = [];
		Object.keys(DAYSOFWEEK).forEach(function (k) {
			Object.keys(DAYSOFWEEK).forEach(function (k2) {
				if ("hours_slept" === k2) {
					// console.log(key, key2, DAYSOFWEEK[key][key2]);
					result.push(DAYSOFWEEK[k][k2]);
				}
			});
		});
		return result;
	};
	// getSleepHoursList()      // [4, 8.5, 9, 9.5, 10, 8, 12]

	// function: get total sleep for the week
	const getActualSleepHours = function () {
		"use strict";
		return getSleepHoursList().reduce((total, value) => total + value);
	};
	// getActualSleepHours()  // 61 (total hours for the week)

	// function: set ideal sleep for week
	const getIdealSleepHours = function (hour_per_day = 8) {
		return hour_per_day * 7;
	};
	// getIdealSleepHours()     //returns 56 (hours per week ideally)

	// function: get sleep debt (ideal_sleep - actual_sleep)
	const calculateSleepDebt = function (ideal_hours = 8) {
		let actualSleepHours = getActualSleepHours();
		console.log("Actual Sleep Hours: ", actualSleepHours, " hours");
		let idealSleepHours = getIdealSleepHours(ideal_hours);
		console.log("Ideal Sleep Hours: ", idealSleepHours, " hours");
		let result = actualSleepHours - idealSleepHours;
		// console.log("result: ", result);

		if (actualSleepHours === idealSleepHours) {
			return `You got the perfect amount of sleep!`;
		} else if (actualSleepHours < idealSleepHours) {
			return `SLEEP DEBT: ${result} hours. You need to get more rest.`;
		} else if (actualSleepHours > idealSleepHours) {
			return `SLEEP DEBT: ${result} hours. You got more sleep than needed.`;
		} else {
			return "ERROR: calculateSleepDebt function.";
		}
	};

		*
		* @param {Array|Object|string} source An array, object, or string to wrap.

			//FUNCTIONS:
			//test if negative
			var is_neg = function(n){
				return n < 0
			}
			//test if positive
			var is_pos = function(n){
				return n > 0
			}
			//return negative number
			var neg = function(n){
				return n > 0 ? -n : n;
			}
			//return postive number
			var pos = function(n){
				return n < 0 ? -n : n;
			}
			//map (to test)
			var test = {
				0: function(n){ return is_neg(n); }, 
				1: function(n){ return is_pos(n); }
			}
			//map (return result)
			var result = {
				0: function(n){ return neg(n); }, 
				1: function(n){ return pos(n); }
			}
			
		  return {
			// 00 (returns negative)
			0: function(n) { return result[0](n); },
			// 01 (identity, nothing changes)
			1: function(n) { return n; },												//simplify... function(n) { return test[0](n) ? result[0](n) : result[1](n); },

			2: function(n) { return test[0](n) ? result[1](n) : result[0](n); },

			function copy(obj) {
			  const copy = Object.create(Object.getPrototypeOf(obj));
			  const propNames = Object.getOwnPropertyNames(obj);

			  propNames.forEach(function(name) {
				const desc = Object.getOwnPropertyDescriptor(obj, name);
				Object.defineProperty(copy, name, desc);
			  });

			  return copy;

	OBJECT METHODS { key: value, k2: v2, ... }
		-----------------------------------------------------------------------
			-Objects store collections of KEY-VALUE pairs.
			-EACH KEY-VALUE PAIR IS A PROPERTY — when a PROPERTY is a FUNCTION it is known as a METHOD.
			-An object literal is composed of COMMA-SEPARATED KEY-VALUE PAIRS surrounded by curly braces.
			-You can ACCESS, ADD OR EDIT a property within an object by using DOT NOTATION or BRACKET NOTATION.
			-We can ADD METHODS to our object literals using key-value syntax with anonymous function expressions as values or by using the new ES6 method syntax.
			-We can navigate complex, nested objects by chaining operators.
			-OBJECTS ARE MUTABLE — we can change their properties even when they're declared with const.
			-Objects are passed BY REFERENCE — when we make changes to an object passed into a function, those changes are permanent.
			-We can LOOP or iterate through objects using the FOR...IN syntax.
		-----------------------------------------------------------------------
		let obj = {}; 		empty object 
		---
		let fasterShip = {
		  'Fuel Type': 'Turbo Fuel',				//quotes if KEY (has a space)
		  color: 'silver'
		};
		---
		GET (ENTIRE OBJECT)
			fasterShip
				//{Fuel Type: "Turbo Fuel", color: "blue"}
		GET (PROPERTY)
			obj.property 
			obj['property']							//bracket notation (property as STRING)
				*** YOU MUST use (bracket notation) when the KEY has a (number, space, or special characters) in it's name. ***
				eg. 
					fasterShip['Fuel Type']			//returns 'Turbo Fuel'
			obj[variable_value]						//use a variable (to pass the STRING)
				eg. 
					const getProp = (obj, prop) => obj[prop];
					getProp(fasterShip, color); 	//returns 'silver'
		GET (METHOD)
			obj.method(arg1, arg2, ...)
		SET (PROPERTY)(= ASSIGNMENT OPERATOR)
			-two things will/can happen 
				1. IF the PROPERTY EXISTS (the property will be UPDATED with the NEW VALUE)
				2. IF the PROPERTY DOESN'T EXIST (the property will BE CREATED for the OBJECT)
			eg.
				fasterShip.color = 'blue';			//this updates the EXISTING value
				fasterShip.Color = 'blue'			//this is likely a TYPO (that creates a SECOND PROPERTY)
				fasterShip
					//{Fuel Type: "Turbo Fuel", color: "blue", Color: "blue"}

		-sqrt.test() 	// runs test (ONCE ONLY)

		-sqrt.x 		// is the VALUE to get the SQUARE ROOT of...
		var sqrt = {
			x: 2,
			deviance: 1,
			accumulator: 1,
			test: function(){
				this.accumulator = (this.accumulator + this.x) / (this.accumulator + 1);
				return this.accumulator;
            },
			calc_deviance: function(){
				this.deviance = Math.abs(this.accumulator - this.test());
				return this.deviance;
			},
			run: function(){ 
				//while abs(old_fx - new_fx) > 0.0001
				while (this.deviance > 0.0001){
					
					this.test();
					this.calc_deviance();
				}
				return sqrt;
				//for (let i=10; i >= 0; i-- ) {
                //	this.test();
				//}

			},
		}

		if (!Object.entries) {

			var ownProps = Object.keys( obj ),
				i = ownProps.length,
				resArray = new Array(i); // preallocate the Array

	//SUPER FAST (PRIMES LIST)
	var primes = function(limit){
		//create list of integers
		var arr = [...Array(limit - 2).keys()].map(x => x + 2);
		//prime factor test
		var mod = (x,n) => x !== n ? x % n === 0 : false;
		//loop (remove exceptions)
		for (let i = 0; i <= Math.floor(Math.sqrt(limit)); i++){            //sqrt (stops iteration early)(this is a big optimization)
			arr = arr.map(x => mod(x, arr[i]) ? 0 : x).filter(x => x);     
		}
		return arr;
	}

	// PRIMES ARRAY (WITHIN A RANGE) 
	var primes_range = function(min, max){

		var mod = (x,n) => x !== n ? x % n === 0 : false;

				get mains(){ return this._mains; },

				_desserts: [],
				get desserts(){ return this._desserts; },

			},

					appetizers: this._courses.appetizers,
					mains: this._courses.mains,
					desserts: this._courses.desserts,
				};

				let obj = {
				 name: dishName,
				 price: dishPrice, 
				};
				if(courseName === 'appetizers' || courseName === 'mains' || courseName === 'desserts'){
					this._courses[courseName].push(obj);

		BETTER WAY TO (ADD METHODS)(MAKE A PART OF OBJECT)(this was actually pretty quick)(easier than a TYPICAL OBJECT FORMAT would require more EDITING)
		***** NOW THIS IS ONLY APART OF (MessageMixer OBJECT) *******
		// empty object
		var MessageMixer = {};

		// add (all) functions (to object)
		MessageMixer.countCharacter = function countCharacter(inputString, inputCharacter) {
		  let count = 0;
		  let string = inputString.toLowerCase();
		  let character = inputCharacter.toLowerCase();
			for (let i = 0; i < string.length; i++) {
			  if (string[i] === character) {
				 count++;
			  }
			}
		  return count; 
		};

		MessageMixer.capitalizeFirstCharacterOfWords = function capitalizeFirstCharacterOfWords(string) {
		  let arr = string.split(" ");  
			for (let i = 0; i < arr.length; i++) {  
			  let word = arr[i];
				arr[i] = word[0].toUpperCase() + word.substring(1); 
			}
		  return arr.join(" "); 
		};

		MessageMixer.reverseWord = function reverseWord(word) {
		  return word.split("").reverse().join("");
		};

		MessageMixer.reverseAllWords = function reverseAllWords(sentence) {
		  let words = sentence.split(" ");
			for (let i = 0; i < words.length; i++) {
			  words[i] = reverseWord(words[i]);
			}
		   return words.join(" ");
		};

		MessageMixer.replaceFirstOccurence = function replaceFirstOccurence(string, toBeReplaced, replaceWith) {
		  return string.replace(toBeReplaced, replaceWith);
		};

		MessageMixer.replaceAllOccurrences = function replaceAllOccurrences(string, toBeReplaced, replaceWith) {
		  return string.split(toBeReplaced).join(replaceWith);
		};

		MessageMixer.encode = function encode(string) {
		  let replacementObject = { "a": "@", "s": "$", "i": "!", "o":"0" };
			for (let key in replacementObject) {
			  string = replaceAllOccurrences(string, key, replacementObject[key]); 
			}	
			return string;
		};
