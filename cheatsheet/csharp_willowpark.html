		SINGLETON			class that (only has one instance) of itself (it calls itself in it's method)
							http://www.dofactory.com/net/singleton-design-pattern
							https://en.wikipedia.org/wiki/Singleton_pattern
							TO IMPLEMENT IT MUST...
								-ensure that only one instance of the singleton class ever exists; and
								-provide global access to that instance.
							DONE BY...
								-declaring all constructors of the class to be private; and
								-providing a static method that returns a reference to the instance.
							https://www.tutorialspoint.com/design_pattern/singleton_pattern.htm	
							https://stackoverflow.com/questions/519520/difference-between-static-class-and-singleton-pattern
								-Singleton objects are stored in Heap, but static objects are stored in stack.
								-We can clone (if the designer did not disallow it) the singleton object, but we can not clone the static class object .
								-Singleton classes follow the OOP (object oriented principles), static classes do not.
								-We can implement an interface with a Singleton class, but a class's static methods (or e.g. a C# static class) cannot.

	WSDL vs XSD (files)
		XSD defines a schema which is a definition of how an XML document can be structured. You can use it to check that a given XML document is valid and follows the rules you've laid out in the schema.
		WSDL is an XML document that describes a web service. It shows which operations are available and how data should be structured to send to those operations.
		WSDL documents have an associated XSD that show what is valid to put in a WSDL document.

	SERIALIZATION,  	is the process of turning an OBJECT IN MEMORY into a STREAM OF BYTES so you can do stuff like store it on disk or send it over the network. 
	DESERIALIZATION 	is the reverse process: turning a STREAM OF BYTES into an OBJECT IN MEMORY

SOAP RULES 
	A SOAP message MUST be encoded using XML
	A SOAP message MUST use the SOAP Envelope namespace
	A SOAP message MUST use the SOAP Encoding namespace
	A SOAP message must NOT contain a DTD reference
	A SOAP message must NOT contain XML Processing Instructions
	
	SOAP MESSAGE STRUCTURE (*.XML)
		Envelope		Defines the start and the end of the message (MANDATORY ELEMENT)
		Header			Contains any OPTIONAL ATTRIBUTES of the message (OPTIONAL ELEMENT)
		Body			Contains the XML data comprising the message being sent. (MANDATORY ELEMENT)
		Fault			Provides information about ERRORS that occur while processing the message. (OPTIONAL ELEMENT)
		
		-----------
		<?xml version="1.0"?>
		<SOAP-ENV:Envelope xmlns:SOAP-ENV="http://www.w3.org/2001/12/soap-envelope" SOAP-ENV:encodingStyle="http://www.w3.org/2001/12/soap-encoding">

		   <SOAP-ENV:Header>
			  ...
			  ...
		   </SOAP-ENV:Header>
		   
		   <SOAP-ENV:Body>
			  ...
			  ...
			  <SOAP-ENV:Fault>
				 ...
				 ...
			  </SOAP-ENV:Fault>
			  ...
		   </SOAP-ENV:Body>
		   
		</SOAP_ENV:Envelope>

		public class Program
		{
			public static void Main(string[] args)
			{
				// OK, this is not a WCF web service, but that should not matter :D
				string endpoint = "http://www.html2xml.nl/Services/Calculator/Version1/Calculator.asmx";

				HttpWebRequest request = (HttpWebRequest)WebRequest.Create(endpoint);
				request.ContentType = "text/xml"; // or application/soap+xml for SOAP 1.2
				request.Method = "POST";
				request.KeepAlive = false;

				//In case you have a proxy to resolve the server name also add these lines
				var proxyServer = new WebProxy("XX.XX.XX.XX", 1234);
				proxyServer.Credentials = CredentialCache.DefaultCredentials; // or username + password
				request.Proxy = proxyServer;

				// you can read these from files
				string payload = @"<soapenv:Envelope xmlns:soapenv=""http://schemas.xmlsoap.org/soap/envelope/"" xmlns:tem=""http://tempuri.org/"">
									   <soapenv:Header/>
									   <soapenv:Body>
										  <tem:Add>
											 <tem:a>1</tem:a>
											 <tem:b>2</tem:b>
										  </tem:Add>
									   </soapenv:Body>
									</soapenv:Envelope>";

				byte[] byteArray = Encoding.UTF8.GetBytes(payload);
				request.ContentLength = byteArray.Length;

				Stream requestStream = request.GetRequestStream();
				requestStream.Write(byteArray, 0, byteArray.Length);
				requestStream.Close();

				HttpWebResponse response = null;
				try
				{
					 response = (HttpWebResponse)request.GetResponse();
				}
				catch (WebException ex)
				{
					 response = (HttpWebResponse)ex.Response;
				}

				Console.WriteLine(string.Format("HTTP/{0} {1} {2}\n", response.ProtocolVersion, (int)response.StatusCode, response.StatusDescription));

				// you can write this to files
				Stream responseStream = response.GetResponseStream();
				StreamReader reader = new StreamReader(responseStream);
				Console.WriteLine(reader.ReadToEnd());

				// cleanp
				reader.Close();
				requestStream.Close();
				responseStream.Close();
				response.Close();
			}
		}

		private static string WebServiceCall(string methodName)        
		{
			WebRequest webRequest = WebRequest.Create("http://localhost/AccountSvc/DataInquiry.asmx");
			HttpWebRequest httpRequest = (HttpWebRequest)webRequest;             
			httpRequest.Method = "POST";             
			httpRequest.ContentType = "text/xml; charset=utf-8";
			httpRequest.Headers.Add("SOAPAction: http://tempuri.org/" + methodName);
			httpRequest.ProtocolVersion = HttpVersion.Version11;
			httpRequest.Credentials = CredentialCache.DefaultCredentials;
			Stream requestStream = httpRequest.GetRequestStream();              
			//Create Stream and Complete Request             
			StreamWriter streamWriter = new StreamWriter(requestStream, Encoding.ASCII);

			StringBuilder soapRequest = new StringBuilder("<soap:Envelope xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"");
			soapRequest.Append(" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" ");
			soapRequest.Append("xmlns:soap=\"http://schemas.xmlsoap.org/soap/envelope/\"><soap:Body>");
			soapRequest.Append("<GetMyName xmlns=\"http://tempuri.org/\"><name>Sam</name></GetMyName>");
			soapRequest.Append("</soap:Body></soap:Envelope>");

			streamWriter.Write(soapRequest.ToString());             
			streamWriter.Close();              
			//Get the Response    
			HttpWebResponse wr = (HttpWebResponse)httpRequest.GetResponse();
			StreamReader srd = new StreamReader(wr.GetResponseStream()); 
			string resulXmlFromWebService = srd.ReadToEnd(); 
			return resulXmlFromWebService;
		}

	TYPEOF vs GETTYPE() vs IS								https://stackoverflow.com/questions/983030/type-checking-typeof-gettype-or-is
			-typeof 			takes a type name (which you specify at COMPILE TIME).
			-GetType 			gets the RUNTIME TYPE of an instance.
			-is 				returns true if an instance is in the INHERITANCE TREE.
			-----------------
			class Animal { } 
			class Dog : Animal { }

			void PrintTypes(Animal a) { 
				print(a.GetType() == typeof(Animal)) // false 
				print(a is Animal)                   // true 
				print(a.GetType() == typeof(Dog))    // true
			}

            text.Width = Double.NaN;                //set to AUTO
            text.Height = Double.NaN;
            text.Padding = new Thickness(0);
            text.Margin = new Thickness(0);
            text.Text = "24";                       //set the value
            text.VerticalAlignment = VerticalAlignment.Center;
            text.HorizontalAlignment = HorizontalAlignment.Center;
            text.TextAlignment = TextAlignment.Center;

            //set font
            text.FontFamily = new FontFamily("Cambria Math");
            text.FontSize = 24;
            text.FontWeight = FontWeights.Bold;

            //create effect
            Effect ef = new DropShadowEffect()
            {
                //Color = new Color { A = 255, R = 255, G = 255, B = 0 },
                Color = Colors.Blue,
                Direction = 320,
                ShadowDepth = 0,
                Opacity = 1
            };
            text.Effect = ef;

            //locate object on canvas
            Canvas.SetLeft(text, 100);
            Canvas.SetBottom(text, 100);

            //add to canvas
            mycanvas.Children.Add(text);
        }

	public static class XmlController
    {
        //SERIALIZE XML TO STRING
        public static string Serialize(object obj)
        {
            //end process if object is NULL
            if (obj == null)
                return null;

            XmlSerializer ser = new XmlSerializer(obj.GetType());

            using (MemoryStream ms = new MemoryStream())
            {
                using (StreamReader sr = new StreamReader(ms))
                {
                    ser.Serialize(ms, obj);
                    ms.Seek(0, 0);                  //start at beginning
                    return sr.ReadToEnd();
                }
            }

        }

        //SWAP VALUES
        public void Swap<T>(ref T lhs, ref T rhs)
        {           
            T temp = lhs;     //need a third value to swap (placeholder to not overwrite)

            lhs = rhs;
            rhs = temp;
        }

        public void test2()
        {
            int a, b;
            a = 10;
            b = 20;

            //display values before swap:
            Console.WriteLine("Int values before calling swap:");
            Console.WriteLine("a = {0}, b = {1}", a, b);

            //call swap
            Swap<int>(ref a, ref b);

            //display values after swap:
            Console.WriteLine("Int values after calling swap:");
            Console.WriteLine("a = {0}, b = {1}", a, b);
        }

        //REVERSIBLE COMPOUND WORDS
        public void test3()
        {
            //reversible COMPOUND WORDS
            //breakout = outbreak
            //boathouse = houseboat

            string a = "break";
            string b = "out";

            //then swap them...

		//CONSTANT 
		private const string CACHE_SKU_LIST = "CacheSkuList";

		//CACHE (save the SKU list)(for faster retrieval)
		//  http://www.c-sharpcorner.com/UploadFile/87b416/working-with-caching-in-C-Sharp/
		public IEnumerable GetSkuListFromCache()
		{
			//create cache object(count = 31,229)
			ObjectCache cache = MemoryCache.Default;

			if (cache.Contains(CACHE_SKU_LIST))
			{
				//return the cache (sku list)
				return (IEnumerable)cache.Get(CACHE_SKU_LIST);
			}
			else
			{
				//create a new cache
				IEnumerable skuList = this.GetSkuList();       //run query

				//cache rules (expiry)
				CacheItemPolicy cachePolicy = new CacheItemPolicy();
				cachePolicy.AbsoluteExpiration = DateTime.Now.AddDays(7.0);

				//store in cache
				cache.Add(CACHE_SKU_LIST, skuList, cachePolicy);

				return skuList;
			}
		}

		namespace CustomExtensions
		{
			//Extension methods must be defined in a static class
			public static class StringExtension
			{
				// This is the extension method.
				// The first parameter takes the "this" modifier
				// and specifies the type for which the method is defined.
				public static string TrimAndReduce(this string str)
				{
					return ConvertWhitespacesToSingleSpaces(str).Trim();
				}

				public static string ConvertWhitespacesToSingleSpaces(this string value)
				{
					return Regex.Replace(value, @"\s+", " ");
				}
				
				public static string AddString(this string str, string extra)
				{
					return str + extra;
				}
			}
		}

		interface IValidator<T> {
			bool Validate(T t);

		class CustomerValidator : IValidator<Customer> {
			public bool Validate(Customer t) {
				// validation logic
				Regex IsTenChars = new Regex(@"^[a-zA-Z0-9\ ]{10}$");
				return IsTenChars.IsMatch(t.FirstName) &&                   //test if regular expression is good
					IsTenChars.IsMatch(t.LastName);   
			}
		}

			Func<int, double> convert = Convert.ToDouble; // int -> double
			Func<double, double> sqrt = Math.Sqrt; // double -> double

	class MyDataArray
    {
        //PROPERTIES
        private int length;
        private string[] data;

        //CONSTRUCTOR
        public MyDataArray(int myArrayLength)
        {
            this.length = myArrayLength;
            this.data = new string[length];
        }

        //GETTER AND SETTER
        public int Length { get => length; set => length = value; }
        public string this[int index]
        {
            get
            {
                if (0 > index && index > data.Length)
                {
                    //Console.WriteLine("this index is out of range...");
                    
                    throw new IndexOutOfRangeException("Out of array bounds");
                }
                else
                {
                    return data[index];
                }
                    
            }
            set
            {
                if (0 > index && index > data.Length)
                {
                    Console.WriteLine("this index is out of range...");
                    //throw new IndexOutOfRangeException("Out of array bounds");
                }
                else
                {
                    data[index] = value;
                }
                    
            }
        }

            board2.ColumnDefinitions.Add(col2);
            board2.ColumnDefinitions.Add(col3);
            board2.ColumnDefinitions.Add(col4);

            row1.Height = new GridLength(100, GridUnitType.Pixel);
            RowDefinition row2 = new RowDefinition();
            row2.Height = new GridLength(100, GridUnitType.Pixel);
            RowDefinition row3 = new RowDefinition();
            row3.Height = new GridLength(100, GridUnitType.Pixel);
            RowDefinition row4 = new RowDefinition();
            row4.Height = new GridLength(100, GridUnitType.Pixel);

            board2.RowDefinitions.Add(row1);
            board2.RowDefinitions.Add(row2);
            board2.RowDefinitions.Add(row3);
            board2.RowDefinitions.Add(row4);

            SetGridProperties(0, 0, Brushes.Gray);
            SetGridProperties(0, 2, Brushes.Gray);
            SetGridProperties(1, 1, Brushes.Gray);
            SetGridProperties(1, 3, Brushes.Gray);
            SetGridProperties(2, 0, Brushes.Gray);
            SetGridProperties(2, 2, Brushes.Gray);
            SetGridProperties(3, 1, Brushes.Gray);
            SetGridProperties(3, 3, Brushes.Gray);

        }

        private void SetGridProperties(int row, int column, System.Windows.Media.SolidColorBrush color)
        {
            var rect = new Rectangle();
            rect.Fill = color;
            Grid.SetColumn(rect, column);
            Grid.SetRow(rect, row);
            board2.Children.Add(rect);
        }

		g.FillEllipse(brushRed, 50, 50, 50, 50);
